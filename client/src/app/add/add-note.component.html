<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
      <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Body</mat-label>
            <textarea matInput id="bodyField" #bodyInput placeholder="Body" formControlName="body" required [cdkTextareaAutosize]></textarea>
            <mat-error *ngFor="let validation of addNoteValidationMessages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="addNoteForm.get('body').hasError(validation.type) && (addNoteForm.get('body').dirty || addNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>
          <label for="expireDateCombined">Expiration Date</label>
          <div fxLayout="row" id="expireDateCombinedPicker">
            <label for="expireDatePicker">Date:</label> <input type="date" formControlName="expireOnlyDate" id="expireDatePicker">
            <label for="expireTimePicker">Time:</label> <input type="time" formControlName="expireOnlyTime" id="expireTimePicker">
            <button mat-stroked-button name="No expiration" id="clearExpireDate" (click)="clearExpiration()">No expiration</button>
          </div>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="cancelAddNoteButton" type="button" color="primary"
            [routerLink] = "''">
                    CANCEL
            </button>
          <button mat-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
