<nav class="navbar">
  <h2>Trash Can</h2>
</nav>

<div *ngIf="notes; else notesError">
<ul class= "note-container">
  <mat-card class="note-card" *ngFor="let note of this.notes">
    <mat-card-content>
      <p>{{this.note.body}}</p>
      <div class='addDate'>
        <p matLine class="note-list-expiration-date">{{note.expireDate}}</p>
        <p matLine class="note-list-add-date">Created on {{note.addDate | date:'MMM d'}} at {{note.addDate | date:'h:mm aa'}}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="note-action restore" matTooltip="Restore Note" matTooltipPosition="above" (click)="this.restoreNote(note._id);">
        <mat-icon aria-label="Restore note">restore</mat-icon>
      </button>
      <button mat-button class="note-action delete" matTooltip="Delete Note" matTooltipPosition="above" (click)="this.permanentlyDeleteNote(note._id);">
        <mat-icon aria-label="Delete note">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ul>
</div>

<ng-template #notesError>
  <div class="note-error">
    <mat-error>
      There was a problem loading the notes. Possibly the server is down or perhaps there are network
      issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again.
    </mat-error>
  </div>
</ng-template>
