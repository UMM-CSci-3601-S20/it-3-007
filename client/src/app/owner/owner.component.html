<nav class="navbar" *ngIf="owner | async">
  <h2>{{(owner | async)?.name}}</h2>
</nav>

<div fxLayout="row" id="buttons">
  <button mat-button type="button" color="primary"
    id="print-sign-button"
    ngxPrint printSectionId="owner-sign" [printStyle]="printStyle">
    PRINT SIGN
  </button>
  <button mat-button class="logout-button" type="button" color="primary" (click)="this.auth.logout()"> LOGOUT </button>
  <button mat-button class="view-door-board" type="button" color="primary" [routerLink]="(owner | async)?.x500"> VIEW DOORBOARD </button>
</div>

<!-- The CSS should hide this component. It's the door-sign that -->
<!-- will be printed out by the PRINT SIGN button. -->
<app-sign id="owner-sign" [owner]="owner | async"></app-sign>

<div *ngIf="notes | async; else notesError">
<ul class= "note-container">
  <mat-card class="note-card" *ngFor="let note of notes | async">
    <p>{{note.body}}</p>
    <mat-card-actions>
      <button mat-button class="note-action edit" matTooltip="Edit Note" matTooltipPosition="above" [routerLink]="note._id + '/edit'">
        <mat-icon aria-label="Edit note">create</mat-icon>
      </button>
      <button mat-button class="note-action delete" matTooltip="Move to Trash" matTooltipPosition="above" (click)="deleteNote(note._id);">
        <mat-icon aria-label="Move to trash">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ul>
</div>

<ng-template #notesError>
  <div class="note-error">
    <mat-error>
      There was a problem loading the notes. Possibly the server is down or perhaps there are network
      issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again.
    </mat-error>
  </div>
</ng-template>

<button mat-fab class="add-note-fab" matTooltip="Add Note" matTooltipPosition="left" [routerLink] = "'/new'">
  <mat-icon class="md-24" aria-label="Add Note">add</mat-icon>
</button>

<button mat-fab class="trash-fab" matTooltip="Trash Can" matTooltipPosition="right" [routerLink] = "'/trash'">
  <mat-icon class="md-24" aria-label="Trash can">delete</mat-icon>
</button>
